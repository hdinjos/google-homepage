        ul {
            padding: 0 20px;
        }

        li {
            list-style: none;
            display: inline-block;
            /* padding: 0 20px; */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #d2d2d2;
            font-size: 16px;
            background-color: #f2f2f2;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            margin-top: 120px;
        }

        .search {
            margin: 30px 0;
        }

        .search input {
            height: 45px;
            width: 500px;
            border-radius: 50px;
            border: 1px solid #eaeaea;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
        }

        .search input:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
        }

        .btnSearch {
            padding: 10px;
            border-radius: 5px;
            outline: none;
            border: none;
            margin-right: 20px;
            font-size: 13px;
            color: grey;
        }

        .btnSearch:hover {
            border: 1px solid #000;
            color: #000;
            cursor: pointer;
        }
        header .left li {
            padding-right: 10px;
        }
        header .right li {
            padding-left: 10px;
        }

        li a {
            text-decoration: none;
            color: #000;
        }

        li a:hover {
            text-decoration: underline;
        }

        footer .left li {
            padding-right: 20px;
        }

        footer .right li {
            padding-left: 20px;
        }

        footer ul {
            margin: 10px;
        }

        footer a {
            color: #4a4141;
        }

        .btnLogin {
            padding: 8px 10px;
            border: none;
            outline: none;
            color: #fff;
            font-weight: bold;
            background-color: #4285f4;
            border-radius: 3px;
        }
        .btnLogin:active {
            background-color: #4285f4;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
